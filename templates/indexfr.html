{% load static %}
<!DOCTYPE html>
<html lang="en">
   {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Booking App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Travia App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form>
          <div id="fromLocation">
            <label for=""><h3>Select Location:</h3></label>
            <input
              type="text"
              class="form-control"
              id="from"
              onkeyup="handleFromLocation()"
            />
            {% comment %} <small>City or Airport search E.g. New York</small> {% endcomment %}
            <div id="fromLocationData"></div>
          </div>
          <!--Destination-->
          <div id="toLocationTemplate">
            <label for=""><h3>Select Destination:</h3></label>
            <input
              type="text"
              class="form-control"
              name="to"
              id="to"
              onkeyup="handleToLocation()"
            />
            <small>City or Airport search E.g. London</small>
            <div id="toLocationData"></div>
          </div>

          <!--Departure Date -->
          <div id="departureDateTemplate">
            <label for=""><h3>Departure Date:</h3></label>
            <input type="date" class="form-control" id="date" />
            <br />
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleFindFlight()"
            >
              Find flights
            </button>
          </div>
        </form>
      </div>
      <br/>
       <h3>List of Flight Offers:</h3>
       <div id="flightData"></div>
     
    </div>
  </body>
  <!-- Bootstrap JS Requirements -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
